<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1 svg {
            width: 20px;
            height: 20px;
        }

        .status {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #e7f3ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .options {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #495057;
        }

        .option:last-child {
            margin-bottom: 0;
        }

        .option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.primary {
            background: #0066cc;
            color: white;
        }

        button.primary:hover {
            background: #0052a3;
        }

        button.primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button.secondary {
            background: #e9ecef;
            color: #495057;
            margin-top: 8px;
        }

        button.secondary:hover {
            background: #dee2e6;
        }

        .footer {
            margin-top: 12px;
            font-size: 11px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Blackboard Print
    </h1>

    <div id="status" class="status info">
        Navigate to a Blackboard quiz page to get started.
    </div>

    <div class="options">
        <label class="option">
            <input type="checkbox" id="includeAnswers" checked>
            Include correct answers (if visible)
        </label>
        <label class="option">
            <input type="checkbox" id="includeFeedback" checked>
            Include feedback/explanations
        </label>
        <label class="option">
            <input type="checkbox" id="includePoints" checked>
            Include point values
        </label>
        <label class="option">
            <input type="checkbox" id="compactMode">
            Compact mode (less spacing)
        </label>
        <label class="option">
            <input type="checkbox" id="onePerPage">
            One question per page
        </label>
    </div>

    <button id="convertBtn" class="primary">
        Convert to PDF
    </button>

    <button id="previewBtn" class="secondary">
        Preview First
    </button>

    <div class="footer">
        Tip: Use your browser's "Save as PDF" option in the print dialog
    </div>

    <script src="popup.js"></script>
</body>

</html>
